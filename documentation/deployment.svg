<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#1e1e1e" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Flux DJ Music App - Deployment Diagram</text>
  
  <!-- Cloud Environment -->
  <path d="M150,150 Q150,100 200,100 L1000,100 Q1050,100 1050,150 L1050,650 Q1050,700 1000,700 L200,700 Q150,700 150,650 Z" 
        fill="#252837" stroke="#8be9fd" stroke-width="2" opacity="0.7"/>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8be9fd" text-anchor="middle">Cloud Environment</text>
  
  <!-- Web Server Node -->
  <rect x="220" y="170" width="300" height="220" fill="#2d2d2d" stroke="#ff79c6" stroke-width="3" rx="10" ry="10"/>
  <text x="370" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ff79c6" text-anchor="middle">Web Server</text>
  
  <!-- Web Server Components -->
  <rect x="240" y="220" width="260" height="150" fill="#3a3a3a" stroke="#bd93f9" stroke-width="2" rx="5" ry="5"/>
  <text x="260" y="245" font-family="Arial, sans-serif" font-size="16" fill="#bd93f9">Node.js Application</text>
  <text x="270" y="275" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c">• Express.js Server</text>
  <text x="270" y="300" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c">• API Endpoints</text>
  <text x="270" y="325" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c">• Authentication Service</text>
  <text x="270" y="350" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c">• Static File Serving</text>
  
  <!-- Database Server Node -->
  <rect x="680" y="170" width="300" height="220" fill="#2d2d2d" stroke="#50fa7b" stroke-width="3" rx="10" ry="10"/>
  <text x="830" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#50fa7b" text-anchor="middle">Database Server</text>
  
  <!-- Database Server Components -->
  <rect x="700" y="220" width="260" height="150" fill="#3a3a3a" stroke="#bd93f9" stroke-width="2" rx="5" ry="5"/>
  <text x="720" y="245" font-family="Arial, sans-serif" font-size="16" fill="#bd93f9">Music Database</text>
  <text x="730" y="275" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c">• User Profiles</text>
  <text x="730" y="300" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c">• Music Metadata</text>
  <text x="730" y="325" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c">• Playlists</text>
  <text x="730" y="350" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c">• Audio File References</text>
  
  <!-- Storage Server Node -->
  <rect x="450" y="420" width="300" height="220" fill="#2d2d2d" stroke="#ffb86c" stroke-width="3" rx="10" ry="10"/>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffb86c" text-anchor="middle">Storage Server</text>
  
  <!-- Storage Server Components -->
  <rect x="470" y="470" width="260" height="150" fill="#3a3a3a" stroke="#bd93f9" stroke-width="2" rx="5" ry="5"/>
  <text x="490" y="495" font-family="Arial, sans-serif" font-size="16" fill="#bd93f9">Music File Storage</text>
  <text x="500" y="525" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c">• MP3 Files</text>
  <text x="500" y="550" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c">• WAV Files</text>
  <text x="500" y="575" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c">• User Uploads</text>
  <text x="500" y="600" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c">• Cached Audio Files</text>
  
  <!-- Client Devices -->
  <rect x="200" y="700" width="160" height="60" fill="#2d2d2d" stroke="#f8f8f2" stroke-width="2" rx="5" ry="5"/>
  <text x="280" y="735" font-family="Arial, sans-serif" font-size="16" fill="#f8f8f2" text-anchor="middle">Desktop Client</text> 
  
  <rect x="800" y="700" width="160" height="60" fill="#2d2d2d" stroke="#f8f8f2" stroke-width="2" rx="5" ry="5"/>
  <text x="880" y="735" font-family="Arial, sans-serif" font-size="16" fill="#f8f8f2" text-anchor="middle">Web Browser</text>
  
  <!-- Connections -->
  <!-- Web Server to Database -->
  <path d="M520 280 L680 280" stroke="#f1fa8c" stroke-width="2" stroke-dasharray="10,5" fill="none"/>
  <polygon points="675,275 685,280 675,285" fill="#f1fa8c"/>
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c" text-anchor="middle">SQL Queries</text>
  
  <!-- Web Server to Storage -->
  <path d="M370 390 L450 480" stroke="#f1fa8c" stroke-width="2" stroke-dasharray="10,5" fill="none"/>
  <polygon points="447,475 455,483 443,485" fill="#f1fa8c"/>
  <text x="390" y="435" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c" text-anchor="middle">Read/Write Files</text>
  
  <!-- Database to Storage -->
  <path d="M780 390 L700 480" stroke="#f1fa8c" stroke-width="2" stroke-dasharray="10,5" fill="none"/>
  <polygon points="697,475 695,485 705,483" fill="#f1fa8c"/>
  <text x="760" y="435" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c" text-anchor="middle">Metadata Sync</text>
  
  <!-- Clients to Web Server -->
  <!-- Clients to Web Server -->
<path d="M280 700 L280 390" stroke="#8be9fd" stroke-width="2" fill="none"/>
<polygon points="275,385 280,375 285,385" fill="#8be9fd"/>

<path d="M880 700 L880 670 L320 670 L320 390" stroke="#8be9fd" stroke-width="2" fill="none"/>
<polygon points="315,385 320,375 325,385" fill="#8be9fd"/>


  
  <text x="000" y="605" font-family="Arial, sans-serif" font-size="14" fill="#8be9fd" text-anchor="middle" transform="rotate(-90 100 400)">HTTPS/WebSocket</text>
  
  <!-- Legend -->
  <rect x="920" y="420" width="240" height="220" fill="#333344" stroke="#6272a4" stroke-width="2" rx="6" ry="6"/>
  <text x="1040" y="445" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Legend</text>
  
  <rect x="940" y="465" width="20" height="20" fill="#2d2d2d" stroke="#ff79c6" stroke-width="3" rx="3" ry="3"/>
  <text x="970" y="480" font-family="Arial, sans-serif" font-size="14" fill="#ff79c6">Web Server</text>
  
  <rect x="940" y="495" width="20" height="20" fill="#2d2d2d" stroke="#50fa7b" stroke-width="3" rx="3" ry="3"/>
  <text x="970" y="510" font-family="Arial, sans-serif" font-size="14" fill="#50fa7b">Database Server</text>
  
  <rect x="940" y="525" width="20" height="20" fill="#2d2d2d" stroke="#ffb86c" stroke-width="3" rx="3" ry="3"/>
  <text x="970" y="540" font-family="Arial, sans-serif" font-size="14" fill="#ffb86c">Storage Server</text>
  
  <rect x="940" y="555" width="20" height="20" fill="#2d2d2d" stroke="#f8f8f2" stroke-width="2" rx="3" ry="3"/>
  <text x="970" y="570" font-family="Arial, sans-serif" font-size="14" fill="#f8f8f2">Client Device</text>
  
  <line x1="940" y1="585" x2="960" y2="585" stroke="#8be9fd" stroke-width="2"/>
  <text x="970" y="590" font-family="Arial, sans-serif" font-size="14" fill="#8be9fd">Client Connection</text>
  
  <line x1="940" y1="615" x2="960" y2="615" stroke="#f1fa8c" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="970" y="620" font-family="Arial, sans-serif" font-size="14" fill="#f1fa8c">Server Communication</text>
</svg>